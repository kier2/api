<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Recipe</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#111]">
    <main>
        <section class="container mx-auto p-8">
            <div class="my-8 flex justify-between items-center">
                <form class="sm:flex sm:items-center w-full">
                    <div class="w-full">
                      <label for="search" class="sr-only">Email</label>
                      <input type="text" name="text" id="search" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2" placeholder="example: Seafood">
                    </div>
                    <button type="button" class="mt-3 w-full items-center justify-center rounded-md bg-[#ff9000] px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600 sm:ml-3 sm:mt-0 sm:w-auto ">Search</button>
                </form>
            </div>
            

            <div id="recipe" class="grid grid-cols-2 gap-6 sm:grid-cols-3 lg:grid-cols-4">
                
            </div>
        </section>
    </main>

    

    <script src="./recipetype.js"></script>
</body>
</html>
